<!DOCTYPE html>
<html lang="en">

  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Inventario</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <!-- link de boxicons -->
      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
      <link rel="stylesheet" href="./style/style.css">
  </head>

  <body>
      <header class="container-fluid">
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
              <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar scroll</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                  <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Link
                      </a>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                      </ul>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link disabled" aria-disabled="true">Link</a>
                    </li>
                  </ul>
                  <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
                </div>
              </div>
            </nav>
      </header>

      <main class="container my-5">
          <div class="row">
              <!-- columna 1 -->
              <div class="col-12 my-3">
                      <div class="container-fluid d-flex justify-content-end">
                        <button class="btn btn-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                          Agregar Producto
                        </button>
                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                          <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Agregar Producto</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                          </div>
                          <div class="offcanvas-body">
                            <form id="form-agregar" action="">
                              <div class="alert alert-danger d-none" role="alert" id="alert">
                                A simple danger alertâ€”check it out!
                              </div>
                              
                              <div class="form-floating mb-3">
                                  <input type="text" class="form-control" id="nombre_producto" placeholder="Nombre del producto">
                                  <label for="nombre_producto">Nombre del producto</label>
                              </div>
                              <div class="form-floating mb-3">
                                  <input type="number" class="form-control" id="cantidad" placeholder="Cantidad">
                                  <label for="cantidad">Cantidad</label>
                              </div>
                              <div class="form-floating mb-3">
                                  <input type="number" class="form-control" id="precio" placeholder="Precio del producto">
                                  <label for="precio">Precio del producto</label>
                              </div>
                              <div class="form-floating mb-3">
                                  <input type="text" class="form-control" id="image" placeholder=" URL Imagen del producto">
                                  <label for="image">URL Imagen del producto</label>
                              </div>
                              <select class="form-select" aria-label="Default select example" id="categoria">
                                  <option selected disabled value="">Categoria</option>
                                  <option value="carbohidratro">Carbohidratro</option>
                                  <option value="lacteo">Lacteo</option>
                                  <option value="proteina">Proteina</option>
                                </select>
                              <button class="btn btn-dark w-100 mt-3" id="btn-agregar">Agregar</button>
                            </form>
                          </div>
                        </div>
                      </div>
              </div>

              <!-- columna 2 -->
              <div class="col-12 ">
                  <table class="table table-striped-columns">
                      <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Imagen</th>
                          <th scope="col">Nombre</th>
                          <th scope="col">Precio</th>
                          <th scope="col">Categoria</th>
                          <th scope="col">Cantidad</th>
                          <th scope="col">Acciones</th>
                        </tr>
                      </thead>
                      <tbody id="tbody_table">
                        
                      </tbody>
                    </table>
              </div>
          </div>
      </main>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
      <script src="./js/app.js"></script>
  </body>
</html>
