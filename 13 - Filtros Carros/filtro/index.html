<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Filtros carros</title>
</head>
<body>
    <div class="banner">
        <div class="container">
            <h1>Autos deportivos</h1>
            <form action="" class="form-filter">
                <div class="row">
                    <div class="cont-select">
                        <label class="marca" for="marca">Marca</label>
                        <select name="" id="marca">
                            <option value="">Seleccione</option>
                            <option value="BMW">BMW</option>
                            <option value="Mercedez Benz">Mercedez Benz</option>
                            <option value="Chevrolet">Chevrolet</option>
                            <option value="Ford">Ford</option>
                            <option value="Dodge">Dodge</option>
                            <option value="Audi">Audi</option>
                        </select>
                    </div>

                    <div class="cont-select">
                        <label class="marca" for="year">AÃ±o</label>
                        <select id="year">
                            <option value="">Seleccione</option>
                        </select>
                    </div>

                    <div class="cont-select">
                        <label class="marca" for="minimo">Precio minimo</label>
                        <select name="" id="minimo">
                            <option value="">Seleccione</option>
                            <option value="20000">20.000</option>
                            <option value="30000">30.000</option>
                            <option value="40000">40.000</option>
                            <option value="50000">50.000</option>
                            <option value="60000">60.000</option>
                            <option value="70000">70.000</option>
                            <option value="80000">80.000</option>
                            <option value="90000">99.000</option>
                        </select>
                    </div>

                    <div class="cont-select">
                        <label class="marca" for="maximo">Precio maximo</label>
                        <select name="" id="maximo">
                            <option value="">Seleccione</option>
                            <option value="20000">20.000</option>
                            <option value="30000">30.000</option>
                            <option value="40000">40.000</option>
                            <option value="50000">50.000</option>
                            <option value="60000">60.000</option>
                            <option value="70000">70.000</option>
                            <option value="80000">80.000</option>
                            <option value="90000">99.000</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="cont-select">
                        <label class="marca" for="puertas">Puertas</label>
                        <select name="" id="puertas">
                            <option value="">Seleccione</option>
                            <option value="2">2</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                

                    <div class="cont-select">
                        <label class="marca" for="Transmision">Transmision</label>
                        <select name="" id="Transmision">
                            <option value="">Seleccione</option>
                            <option value="automatica">Automatica</option>
                            <option value="manual">Manual</option>
                        </select>
                    </div>

                    <div class="cont-select">
                        <label class="marca" for="color">Color</label>
                        <select name="" id="color">
                            <option value="">Seleccione</option>
                            <option value="negro">Negro</option>
                            <option value="azul">Azul</option>
                            <option value="blanco">Blanco</option>
                            <option value="rojo">Rojo</option>
                            <option value=""></option>
                        </select>
                    </div>

                </div>
            </form>

        </div>

        <div class="container-cards">
            <div class="card">
                <img src="https://http2.mlstatic.com/D_NQ_NP_823278-MCO72247902172_102023-O.webp" alt="">
                <div class="description-card">
                    <p>BMW - Serie 3 - 2020</p>
                    <p>Transmision: Automatica</p>
                    <p>Precio: 30,000</p>
                    <p>Puertas: 2</p>
                    <p>Color: Blanco</p>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/data.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/animation.js"></script>
</body>
</html>
